<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #fff;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .btn-logout {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .btn-logout:hover {
      background-color: #c82333;
    }
    .btn-delete {
      background-color: #ff4444;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }
    .btn-delete:hover {
      background-color: #cc0000;
    }
    .no-data {
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Админ-панель</h1>
  <button class="btn-logout" id="logoutBtn">Выйти</button>

  <!-- Блок заявок на новых котов -->
  <section>
    <h2>Заявки на новых котов</h2>
    <table id="newCatsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Владелец</th>
          <th>Телефон</th>
          <th>Тип кота</th>
          <th>Где найден</th>
          <th>Причина сдачи</th>
          <th>Порода</th>
          <th>Пол</th>
          <th>Кличка кота</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <!-- Строки с данными будут добавлены динамически -->
      </tbody>
    </table>
    <div id="newCatsNoData" class="no-data" style="display: none;">Нет заявок</div>
  </section>

  <!-- Блок заявок на забор котов -->
  <section>
    <h2>Заявки на забор котов</h2>
    <table id="takeCatsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Полное имя</th>
          <th>Телефон</th>
          <th>Когда забрать</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <!-- Строки с данными будут добавлены динамически -->
      </tbody>
    </table>
    <div id="takeCatsNoData" class="no-data" style="display: none;">Нет заявок</div>
  </section>

  <script>
    // ==============
    // 1) Проверяем токен при загрузке
    // ==============
    const token = sessionStorage.getItem('admin_token');
    if (!token) {
      // Если нет токена — перенаправляем на страницу логина
      alert("Нет доступа: требуется ввести токен.");
      window.location.href = "login.html"; // <-- укажите правильный путь к странице входа
    }

    // ==============
    // 2) Логика выхода (очистка токена)
    // ==============
    document.getElementById('logoutBtn').addEventListener('click', () => {
      sessionStorage.removeItem('admin_token');
      window.location.href = "login.html"; // <-- укажите правильный путь к странице входа
    });

    // ==============
    // 3) Функция подгрузки заявок на новых котов
    // ==============
    async function loadNewCatsApplications() {
      try {
        const response = await fetch("https://lyokhinhouse-api.up.railway.app/get-new-cats-applications", {
          method: 'GET',
          headers: {
            'Token': token
          }
        });

        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.error || "Ошибка при получении заявок");
        }

        const data = await response.json();
        const newCats = data.new_cats; // массив заявок

        const tableBody = document.querySelector("#newCatsTable tbody");
        tableBody.innerHTML = ""; // Очищаем старые данные

        if (!newCats || newCats.length === 0) {
          document.getElementById('newCatsNoData').style.display = 'block';
          return;
        } else {
          document.getElementById('newCatsNoData').style.display = 'none';
        }

        newCats.forEach(cat => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${cat.id}</td>
            <td>${cat.owner_name || ""}</td>
            <td>${cat.phone_number || ""}</td>
            <td>${cat.cat_type || ""}</td>
            <td>${cat.where_found || ""}</td>
            <td>${cat.reason_to_give_to_shelter || ""}</td>
            <td>${cat.breed || ""}</td>
            <td>${cat.gender || ""}</td>
            <td>${cat.cat_name || ""}</td>
            <td>
              <button class="btn-delete" data-id="${cat.id}" data-type="new">Удалить</button>
            </td>
          `;
          tableBody.appendChild(row);
        });

      } catch (error) {
        console.error(error);
        alert("Ошибка: " + error.message);
      }
    }

    // ==============
    // 4) Функция подгрузки заявок на забор котов
    // ==============
    async function loadTakeCatsApplications() {
      try {
        const response = await fetch("https://lyokhinhouse-api.up.railway.app/get-take-cats-applications", {
          method: 'GET',
          headers: {
            'Token': token
          }
        });

        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.error || "Ошибка при получении заявок");
        }

        const data = await response.json();
        const takeCats = data.take_cats_applications; // массив заявок

        const tableBody = document.querySelector("#takeCatsTable tbody");
        tableBody.innerHTML = ""; // Очищаем старые данные

        if (!takeCats || takeCats.length === 0) {
          document.getElementById('takeCatsNoData').style.display = 'block';
          return;
        } else {
          document.getElementById('takeCatsNoData').style.display = 'none';
        }

        takeCats.forEach(app => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${app.id}</td>
            <td>${app.full_name || ""}</td>
            <td>${app.phone_number || ""}</td>
            <td>${app.when_pick_up || ""}</td>
            <td>
              <button class="btn-delete" data-id="${app.id}" data-type="take">Удалить</button>
            </td>
          `;
          tableBody.appendChild(row);
        });

      } catch (error) {
        console.error(error);
        alert("Ошибка: " + error.message);
      }
    }

    // ==============
    // 5) Функция удаления заявки
    // ==============
    async function deleteApplication(id, type) {
      try {
        let url = "";
        if (type === "new") {
          url = `https://lyokhinhouse-api.up.railway.app/delete-new-cat-application/${id}`;
        } else if (type === "take") {
          url = `https://lyokhinhouse-api.up.railway.app/delete-take-cat-application/${id}`;
        }

        const response = await fetch(url, {
          method: 'DELETE',
          headers: {
            'Token': token
          }
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || "Ошибка при удалении заявки");
        }

        alert("Заявка успешно удалена!");
        
        // Обновляем списки:
        if (type === "new") {
          loadNewCatsApplications();
        } else {
          loadTakeCatsApplications();
        }

      } catch (error) {
        console.error(error);
        alert("Ошибка: " + error.message);
      }
    }

    // ==============
    // 6) Навешиваем слушатель клика на кнопки &laquo;Удалить&raquo;
    //    (через &laquo;делегирование&raquo; событий на весь документ)
    // ==============
    document.addEventListener('click', function(event) {
      if (event.target.classList.contains('btn-delete')) {
        const appId = event.target.getAttribute('data-id');
        const appType = event.target.getAttribute('data-type');
        if (appId && appType) {
          if (confirm("Удалить заявку?")) {
            deleteApplication(appId, appType);
          }
        }
      }
    });

    // ==============
    // 7) При загрузке страницы — подгружаем данные
    // ==============
    window.addEventListener('DOMContentLoaded', () => {
      loadNewCatsApplications();
      loadTakeCatsApplications();
    });
  </script>
</body>
</html>
