<!DOCTYPE html>
<html lang="ru">    
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <title>Отдать в приют</title>
    </head>
    <body>
        <div class="mobile-menu">
            <button class="close-menu">X</button>
            <a href="index.html" class="menu-button">Отдать в приют</a>
            <a href="takeFromShelter.html" class="menu-button">Взять из приюта</a>
            <a href="giveout.html" class="menu-button">Связаться с нами</a>
        </div>
        <div class="bg-image giveout">
            <header class = main-header>
                <a href="index.html" class="name">Лехин дом</a>
                <ul class="mini-nav">
                    <li class="mini-nav-item">
                        <a href="giveout.html">Отдать в приют</a>
                    </li>
                    <li class="mini-nav-item">
                        <a href="takeFromShelter.html">Взять из приюта</a>
                    </li>
                </ul>
                <div class="phone-circle">
                    <a href="#" class="call">
                        <img src="img/Icon_call.svg" width="41" height="41">
                    </a>
                </div>
                <button class="menu-but">
                    <img src="img/Icon_menu.svg" width="46" height="46">
                </button>
            </header>
            <main class="giveout-main">
                <section class="giveout-section">
                    <h1>Отдать в приют</h1>
                    <div class="ancet">
                        <form id="giveoutForm">
                            <div class="input">
                                <input type="text" id="fio" name="fio" placeholder="ФИО" required>
                            </div>
                            <div class="input">
                                <input type="tel" id="phone" name="phone" placeholder="Телефон" required>
                            </div>
                            <div class="ancet-info-block">
                                <p>Какой у вас кот</p>
                                <div class="input ancet-menu">
                                    <select id="cat-breed" name="cat-breed" onchange="toggleAdditionalFields()">
                                        <option value="Домашний">Домашний</option>
                                        <option value="Уличный">Уличный</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input">
                                <textarea id="source" name="source" placeholder="Где нашли" required></textarea>
                            </div>
                            <div id="additional-fields" style="display: none;">
                                <div class="input">
                                    <input type="text" id="breed" name="breed" placeholder="Порода" required>
                                </div>
                                <div class="additions-inputs">
                                    <div class="input">
                                        <input type="text" id="gender" name="gender" placeholder="Пол" required>
                                    </div>
                                    <div class="input">
                                        <input type="text" id="name" name="name" placeholder="Имя" required>
                                    </div>
                                </div>
                            </div>
                            <div class="ancet-send">
                                <button type="submit" class="ancet-send-text">Отправить</button>
                            </div>
                        </form>
                    </div>
                </section>
                <section class="giveout-contacts">
                    <h2>Свяжитесь с нами</h2>
                    <p class="gray">по интересующим вас вопросам</p>
                    <a href="tel:+1234567890" class="tel">+7 982 672 17 58</a>
                </section>
            </main>
        </div>
    </body>
    <script src="scripts/giveoutScript.js"></script>
</html>
